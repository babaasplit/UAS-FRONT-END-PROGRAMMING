<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/jpg" href="images/logo.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="recipeController.js"></script>
</head>

<body ng-app="thriveSoulApp" ng-controller="RecipeController">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm py-4">
        <div class="container">
        <!-- Brand (Logo TS) -->
            <a class="navbar-brand fw-bold text-uppercase text-dark fs-3" href="index.html">
            <img src="images/logo.jpg" alt="ThriveSoul" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
            Thrive Soul
            </a>
  
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center display-4">{{recipe.title}}</h2>
        <img ng-src="{{recipe.imgSrc}}" class="img-recipe d-block mx-auto" alt="{{recipe.title}}">
        <p class="text-center">{{recipe.description}}</p>
        <p class="text-center">{{recipe.details}}</p>
    </div>      
</body>
