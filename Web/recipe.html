<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/jpg" href="images/logo.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="recipeController.js"></script>
  <style>
    /* Apply Josefin Sans font to the entire body */
    body {
      font-family: 'Josefin Sans', sans-serif;
    }

    /* Additional styling for the navbar */
    .navbar {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
    }

    .display-4 {
      font-weight: 700;
    }

    .lead {
      font-weight: 400;
    }

    footer {
      font-size: 0.9rem;
    }
  </style>
</head>

<body ng-app="thriveSoulApp" ng-controller="RecipeController">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand text-uppercase font-weight-bold" href="index.html">
                <img src="images/logo.jpg" alt="ThriveSoul" class="rounded-circle" style="width: 50px; height: 50px;">
                Thrive Soul
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="text-center">
            <!-- Recipe Title -->
            <h1 class="display-4 text-primary mb-4">{{recipe.description}}</h1>

            <!-- Recipe Image -->
            <img ng-src="{{recipe.imgSrc}}" class="img-fluid rounded shadow-sm mb-4" alt="{{recipe.description}}">

            <!-- Recipe Details -->
            <p class="lead text-muted">{{recipe.details}}</p>
        </div>

        <!-- Steps Section -->
        <div class="mt-5">
            <h3 class="text-center text-secondary">Steps</h3>
            <ul class="list-group list-group-flush mt-4">
                <li ng-repeat="step in recipe.steps" class="list-group-item d-flex align-items-center">
                    <i class="fas fa-check-circle text-success mr-3"></i>
                    <span>{{step}}</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 text-center mt-5">
        <p class="mb-0 text-muted">&copy; 2024 Thrive Soul | All Rights Reserved</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
