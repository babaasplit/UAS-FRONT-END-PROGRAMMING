<div class="container py-5">
    <h2 class="text-center mt-5 display-4">Subscribe</h2>
    <p class="text-center mb-4 lead">Join our community and stay updated with the latest wellness tips and guides.</p>
    <form class="w-50 mx-auto">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">Subscribe</button>
    </form>
  </div>
